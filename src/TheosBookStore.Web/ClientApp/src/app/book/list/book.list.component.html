<table
  class="table table-hover"
  aria-describedby="bookSearchTitle"
  *ngIf="_books"
>
  <thead class="d-flex">
    <th scope="col" class="col-sm-4">Title</th>
    <th scope="col" class="col-sm-2">Publisher</th>
    <th scope="col" class="col-sm-2">Author</th>
    <th scope="col" class="col-sm-2">Edition</th>
    <th scope="col" class="col-sm-1"></th>
    <th scope="col" class="col-sm-1"></th>
  </thead>
  <tbody>
    <tr class="d-flex" *ngFor="let book of _books">
      <td class="col-sm-4">{{ book.title }}</td>
      <td class="col-sm-2">{{book.publisher.name}}</td>
      <td class="col-sm-2">{{ book.authors[0].name }}</td>
      <td class="col-sm-2">{{book.edition}}</td>
      <td class="col-sm-1">
        <button class="btn btn-success btn-sm" (click)="edit(book)">
          Modify
        </button>
      </td>
      <td class="col-sm-1">
        <button class="btn btn-danger btn-sm" (click)="delete(book)">
          Delete
        </button>
      </td>
    </tr>
  </tbody>
</table>
